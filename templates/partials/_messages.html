{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="col-md-12 text-center alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div class="col-md-12 text-center alert alert-danger">{{error}}</div>
{% endif %}

{% if msg %}
  <div class="col-md-12 text-center alert alert-success">{{msg}}</div>
{% endif %}
